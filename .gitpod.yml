ports:
  - port: 8000
    onOpen: notify
    description: Python Backend Server
  - port: 3000
    onOpen: notify
    description: React Frontend Development Server
  - port: 54321
    onOpen: ignore
    description: Supabase Local API

vscode:
  extensions:
    - ms-python.python
    - bradlc.vscode-tailwindcss
